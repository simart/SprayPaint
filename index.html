<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Spray Paint</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Spray Paint</h1>
		</header>
			<section id="content">
				<canvas id="SprayPaint" data-processing-sources="SprayPaint.pde">
				</canvas>
		    </section>
	    <footer>
		    Press 'm' to toggle mirrors on and off<br>
		    Press 'e' to erase screen<br>
		    Change tilt of spray paint can with mouse scroll wheel or by pressing '+' or '-'
	    </footer>
	</body>
</html>
